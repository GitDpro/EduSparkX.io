    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <ul>
          <li class="logo"><img src="images/tree2.png" width="50px" height="50px" /></li>
          <li class="active"><a href="index.html">Home</a></li>
          <li class="aim"><a href="science.html">Science</a></li>
          <li class="learn"><a href="math.html">Math</a></li>
          <li><a href="about.html">About</a></li>
          
        </ul>
      </div>
      
      <div class="banner">
        <div class="info">
          <h1 class="h1-type">Learn Math and Science</h1>
          <h2 class="h2-type">-The fun way</h2>
          <p>
            We teach Math And Science in a fun way to make you enjoy 
            and understand the topics
            We Have intertactive features throughout the topic, 
            We hope you will start learning in the best way!
          </p>
          <div class="start-learn">
            <div class="sl-inner">
              <img src="images/keyboard-solid.png" width="60px" height="60px">
            </div>
            <a href="science.html"><small><b>LEARN MORE HERE!</b></small></a>
          </div>
        </div>
        </div class="i-pic">
          <img src="images/space.jpeg" width="600px" height="500px">
        </div>
      </div>
    </div>
    <script>
    const h1Text = "Learn math and science.";
    const h2Text = "The fun way.";
    const typingH1Element = document.getElementById("type-h1");
    const typingH2Element = document.getElementById("type-h2");
    let i = 0;

    function typeText(element, text, callback) {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        setTimeout(() => typeText(element, text, callback), 100); // Adjust typing speed (in milliseconds)
      } else {
        callback(); // Call the callback function when typing is complete
      }
    }

    // Start typing effect for h1 and h2 when the page loads
    window.onload = function () {
      typeText(typingH1Element, h1Text, () => {
        i = 0;
        typeText(typingH2Element, h2Text, () => {
          // Typing is complete for both h1 and h2
        });
      });
    };
  </script>
  </body>
